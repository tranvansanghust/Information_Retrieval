<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


    <title>Fourteenth Search</title>

</head>

<body>
    <p style="position: absolute; top: 1%; right: 5%">
        <font size="4">Tìm kiếm nâng cao</font>
    </p>

    <form action="/" method="post"></form>
    <label class="switch" style="position: absolute; top: 0%; right: 0%">
        <input type="checkbox" id="search-box" checked>
        <span class="slider round"></span>
    </label>
    </form>

    <div class="container">
        <div style="background:transparent !important" class="jumbotron">
            <div style="font-family: 'Pacifico', cursive;">
                <p>
                    <center>
                        <font size="8">Fourteenth Group</font>
                        <font size="3">Advanced Searching</font>
                    </center>
                </p>
            </div>
        </div>
    </div>
    <form action="/advance_search/results" method="POST">
        <div style="position: absolute; left:20%">
            <div>
                <p style="font-family: fantasy;">
                    <center>
                        <font size="4">Nhập khoảng thời gian</font>
                        <center>
                </p>
            </div>
            <div>
                <input type="text" size="20" name="time1" autofocus id="time1">
                -
                <input type="text" size="20" name="time2" id="time2">
            </div>
        </div>

        <div style="position: absolute; right:25%">
            <div>
                <p style="font-family: fantasy;">
                    <center>
                        <font size="4">Chọn loại thông tin muốn tìm kiếm</font>
                        <center>
                </p>
            </div>
            <select class="form-control" name="news_filter" id="select_box">
                <optgroup label="Công tác Sinh viên">
                    <option value="Học bổng tài trợ">Học bổng tài trợ</option>
                    <option value="Việc làm">Việc làm</option>
                    <option value="Biểu mẫu và qui định">Biểu mẫu và qui định</option>
                    <option value="Thông báo">Thông báo</option>
                    <option value="Hỏi - Đáp">Hỏi - Đáp</option>
                    <option value="Học phí">Học phí</option>
                </optgroup>
                <optgroup label="Đào tạo Sau đại học">
                    <option value="Đào tạo">Đào tạo</option>
                    <option value="Văn bản - Quy chế">Văn bản - Quy chế</option>
                    <option value="Tuyển sinh">Tuyển sinh</option>
                    <option value="Mẫu văn bản giấy tờ">Mẫu văn bản giấy tờ</option>
                </optgroup>
                <optgroup label="Đào tạo Đại học">
                    <option value="Tin tức - Thông báo">Tin tức - Thông báo</option>
                    <option value="Quy định - Quy chế">Quy định - Quy chế</option>
                    <option value="Biểu mẫu - Hướng dẫn">Biểu mẫu - Hướng dẫn</option>
                    <option value="Kế hoạch học tập">Kế hoạch học tập</option>
                    <option value="Các ngành đào tạo">Các ngành đào tạo</option>
                    <option value="Chương trình đặc biệt">Chương trình đặc biệt</option>
                    <option value="Thông tin văn bằng 2">Thông tin văn bằng 2</option>
                    <option value="Tuyển sinh">Tuyển sinh</option>
                </optgroup>
            </select>
        </div>
        <div class="container" >
            <div style="position: absolute; top: 60%; left: 30%;">
                <div>
                    <input type="text" name="title_input" placeholder="Tìm kiếm theo tiêu đề" id="title_input" size="50">
                </div>
                <br>
                <div>
                    <input type="text" name="content_input" placeholder="Tìm kiếm theo nội dung" id="content_input"
                        size="50">
                </div>
            </div>

            <div style="position: absolute; left:40%; bottom: 20%" id="btn1">
                <button class="btn btn-primary btn-lg" type="submit">
                    Tìm Kiếm
                </button>
            </div>
        </div>
    </form>



    <script>
        $('#search-box').change(function () {
            console.log(this.checked)
            if (this.checked == false) {
                window.location.replace('/')
            }
        });
    </script>

</body>

</html>
